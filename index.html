<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="search-container">
      <input type="text" placeholder="Enter city name" class="search-input">
      <button class="search-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
      <div class="weather-container">
        <div class="left-container">
          <div class="left-city-country">Khust, UA</div>
          <div class="left-time">As of 20:21</div>
          <div class="left-temp">6°</div>
          <div class="left-main">Partly Cloudy</div>
        </div>
        <div class="right-container">
          <div class="right-feels-temp">Feels like 5°</div>
          <div class="right-wind">Wind: 3.2 ms</div>
          <div class="right-humidity">Humidity: 88%</div>
        </div>
      </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="error-msg">No location found!</div>
    <div class="search-container">
      <input type="text" placeholder="Enter city name" class="search-input" required>
      <button class="search-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
      <div class="weather-container">
        <div class="left-container">
          <div class="left-city-country"></div>
          <div class="left-time"></div>
          <div class="left-temp"></div>
          <div class="left-description"></div>
        </div>
        <div class="right-container">
          <div class="right-feels-temp">
            <img src="https://img.icons8.com/wired/30/ffffff/temperature-sensitive.png"/>
            <span class="feels-temp"></span>
          </div>
          <div class="right-wind">
            <img src="https://img.icons8.com/ios/30/ffffff/wind--v1.png"/>
            <span class="wind"></span>
          </div>
          <div class="right-humidity">
            <img style="opacity: 0.7;"src="https://img.icons8.com/metro/30/ffffff/humidity.png"/>
            <span class="humidity"></span>
          </div>
        </div>
        <div class="toggle-container">
          <span class="toggle-temp">°F</span>
          <span class="toggle-temp active">°C</span>
        </div>
      </div>
  </div>
</body>
</html>
